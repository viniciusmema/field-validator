<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Campos</title>
</head>
<body>
    <div class="container">
<h1>Validador de Campos</h1>
<form>
    <input type="text" placeholder="Insira aqui o valor" id="value">
    <select name="campo" id="option">
        <option value="cpf">CPF</option>
        <option value="hexColor">Cor Hexadecimal</option>
        <option value="email">Email</option>
        <option value="uuid">UUID</option>
        <option value="url">URL</option>
    </select>
    <button id="button">Validar</button>
</form>
<p id="answer">Digite o valor, escolha o opção e clique em validar</p>
</div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
